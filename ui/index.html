<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>AutoContain</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="width: 80%; margin: 0 auto;">
    <h1 style="text-align: center;">AutoContain</h1>
    <div style="width: 80%; margin: 0 auto;">
        <div class="input-group mb-3" style="width: 30%;">
            <div class="input-group-prepend">
                <span class="input-group-text">Programming Language</span>
            </div>
            <select class="custom-select" id="base">
                <option selected value="autocontain/docker-base:python3.7">Python 3.7</option>
            </select>
        </div>
        <div class="input-group mb-3" style="width: 50%;">
            <div class="input-group-prepend">
                <span class="input-group-text">GitHub Repository</span>
            </div>
            <input class="form-control" type="text" id="github" placeholder="Url">
        </div>
        <div class="input-group mb-3" style="width: 50%;">
            <div class="input-group-prepend">
                <span class="input-group-text">Conda Packages</span>
            </div>
            <input class="form-control" type="text" id="search" onkeyup="search()" placeholder="Search for packages...">
        </div>
        <table class="table" id="packageTable">
            <thead>
                <tr class="header" style="display: block;">
                    <th style="width: 10%;">Package</th>
                    <th style="width: 10%;">Versions</th>
                </tr>
            </thead>
            <tbody id="tableBody" style="display: block; overflow-y: scroll; height: 300px; width: 100%;">
            </tbody>
        </table>

        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="dataInput">
                <label class="custom-file-label" for="dataInput">Choose file</label>
            </div>
        </div>

        <button id="submit" class="btn btn-success float-right">Submit</button>
    </div>

    <script src="main.js"></script>
</div>

</body>
</html>
